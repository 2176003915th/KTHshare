<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tables - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="/static/css/admin/admin-styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
    <!-- top bar -->
    <th:block th:replace="~{admin/fragments/sidebar :: topFragment}"></th:block>
    <!-- top bar 끝 -->
        <div id="layoutSidenav">
            <!-- sidebar -->
            <th:block th:replace="~{admin/fragments/sidebar :: sidebarFragment}"></th:block>
            <!-- sidebar 끝 -->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">서브카테고리 수정</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/admin/main/index">Dashboard</a></li>
                            <li class="breadcrumb-item active">Tables</li>
                        </ol>
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-body">
                                <form method="post" th:action="'/admin/update?type=' + 'subCategory'" style="justify-content: center; align-items: center;">
                                    <div class="row mb-3" style="justify-content: center !important;">
                                        <div class="col-md-6" style="text-align: center;">
                                            Sub Category Name
                                            <br>
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputFirstName" name="sc-name" type="text" th:value="${subCategoryDetail.name}" />
                                                <input type="hidden" name="sc-id" th:value="${subCategoryDetail.subCategoryId}">
                                                <label for="inputFirstName">subCategory name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3" style="justify-content: center !important;">
                                        <div class="col-md-6"  style="text-align: center;">
                                            Main Category
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select name="mainCategory" class="select">
                                                    <option disabled selected th:value="subCategoryDetail.MainCategoryDTO.mainCategoryId" th:text="${subCategoryDetail.MainCategoryDTO.name}"></option>
                                                    <option th:each="mainCategory : ${mainCategories}" th:value="${mainCategory.mainCategoryId}" th:text="${mainCategory.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid" style="justify-content: center;"><button class="form-button" type="submit">Edit</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/admin/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/admin/datatables-simple-demo.js"></script>
    </body>
</html>
