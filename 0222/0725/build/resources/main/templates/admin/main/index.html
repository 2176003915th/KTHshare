<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Dashboard - SB Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="/static/css/admin/admin-styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<!-- top bar -->
<th:block th:replace="/admin/fragments/sidebar :: topFragment"></th:block>
<!-- top bar 끝 -->
<div id="layoutSidenav">
  <!-- sidebar -->
  <th:block th:replace="/admin/fragments/sidebar :: sidebarFragment"></th:block>
  <!-- sidebar 끝 -->
  <!-- main contents -->
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
        <div class="row"></div>
        <div class="row">
          <div class="col-xl-6">
            <div class="card mb-4">
              <div class="card-header">
                <i class="fas fa-chart-area me-1"></i>
                분기 별 매출
              </div>
              <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
            </div>
          </div>
          <div class="col-xl-6">
            <div class="card mb-4">
              <div class="card-header">
                <i class="fas fa-chart-bar me-1"></i>
                style 별 매출
              </div>
              <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
            </div>
          </div>
        </div>
        <!-- order table -->
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            주문 목록
          </div>
          <div class="card-body">
            <table id="datatablesSimple">
              <thead>
              <tr>
                <th>주문번호</th>
                <th>주문자</th>
                <th>배송 회사</th>
                <th>배송지</th>
                <th>주문일</th>
                <th>결제액</th>
                <th>배송비</th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>주문번호</th>
                <th>주문자</th>
                <th>배송 회사</th>
                <th>배송지</th>
                <th>주문일</th>
                <th>결제액</th>
                <th>배송비</th>
              </tr>
              </tfoot>
              <tbody>
              <tr th:each="order : ${orderList}">
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.memberDTO.name}"></td>
                <td th:text="${order.deliveryCompany}"></td>
                <td th:text="${order.address}"></td>
                <td th:text="${order.orderDate}"></td>
                <td th:text="'₩ ' + ${#numbers.formatInteger(order.orderPrice, 1, 'COMMA')}"></td>
                <td th:text="'₩ ' + ${#numbers.formatInteger(order.deliveryFee, 1, 'COMMA')}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- order table 끝 -->
      </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Leafton 2023</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <!-- main contents 끝 -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/static/js/admin/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/static/js/admin/chart-area-demo.js"></script>
<script src="/static/js/admin/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/static/js/admin/datatables-simple-demo.js"></script>
</body>
</html>
